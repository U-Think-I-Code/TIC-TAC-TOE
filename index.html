<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictoe.css">
</head>
<body>
    <div class="container">
        <div class="turn">
            <div class="choose">
                <div class="turn1 b-s">X</div>
                <div class="turn2">O</div>
            </div>
        </div>
        <div class="game">
            <button class="box box1 hover"></button>
            <button class="box box2 hover"></button>
            <button class="box box3 hover"></button>
            <button class="box box4 hover"></button>
            <button class="box box5 hover"></button>
            <button class="box box6 hover"></button>
            <button class="box box7 hover"></button>
            <button class="box box8 hover"></button>
            <button class="box box9 hover"></button>
        </div>
        <div class="msg  hide">
            Winner <span id="result"></span>
        </div>
        <button class="playagain" id="btn">Playagain</button>
    </div>
  <script src="tictoe.js"></script>
</body>
</html>
